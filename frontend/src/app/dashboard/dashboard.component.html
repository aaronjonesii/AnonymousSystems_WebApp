<div class="container my-4">
  <div class="row">
    <a nbButton routerLink="/shop/cart"><nb-icon icon="shopping-bag-outline"></nb-icon>Shopping Cart</a>
  </div>
</div>
<div class="container">
  <div class="row">
    <mat-card class="example-card" *ngIf="authService.userData as user">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Hello <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="" src="{{(user.photoURL) ? user.photoURL : 'https://picsum.photos/200/150'}}"
           alt="{{user.displayName}}">
      <mat-card-content>
        <p> User ID: {{user.uid}} </p>
        <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="authService.SignOut()">Log out</button>
        <button mat-button routerLink="/shop/new-product">Add Product</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<hr />
<anon-product-list></anon-product-list>
