<div class="">Products</div>
<anon-card style="margin-bottom: 1rem" *ngFor="let product of products | async">
  <div title class="position-relative">
    <h3><a [title]="product.name + ' details'" [routerLink]="['/shop', product.id]">{{product.name}}</a> </h3>
  </div>
  <div>
    <p *ngIf="product.description">
      Description: {{product.description}}
    </p>
  </div>
  <anon-card-footer>
    <button (click)="addToCart(product)">Add to cart</button>
  </anon-card-footer>
</anon-card>
