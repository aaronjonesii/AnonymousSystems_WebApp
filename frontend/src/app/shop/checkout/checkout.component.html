<div class="container">
  <div class="row">
    <anon-card>
      <div title>
        <div class="display-1 text-center">Checkout</div>
      </div>
      <div class="container">
        <div class="row">
          <div class="display-5 mt-4 text-center">Shipping Information</div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="John">
            </div>
            <div class="col-md-6">
              <label for="inputLastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember for next time
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div footer class="row g-3">
        <button>Continue to Payment info</button>
        <button routerLink="/shop/cart/checkout/success">Pay</button>
      </div>
    </anon-card>
  </div>
</div>
<button routerLink="/dashboard">Continue Shopping</button>
