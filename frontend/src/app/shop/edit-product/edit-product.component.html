<div class="container">
  <div class="row">
    <anon-card>
      <div title>
        <div class="display-1">Edit Product</div>
      </div>
      <div *ngIf="product">
        <form class="container">
          <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product!.name" name="name">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description"  [(ngModel)]="product!.description" name="description">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" required [(ngModel)]="product!.price" name="price">
          </div>
          <!--          <div class="mb-3">-->
          <!--            <label for="inputImage" class="form-label">Image</label>-->
          <!--            <input type="text" class="form-control" id="inputImage">-->
          <!--          </div>-->
          <div class="d-flex justify-content-around">
            <button mat-button type="submit" [routerLink]="['/shop', product.id]">Cancel</button>
            <button mat-button type="submit" (click)="onSubmit()">Save Product</button>
          </div>
        </form>
      </div>
    </anon-card>
  </div>
</div>
