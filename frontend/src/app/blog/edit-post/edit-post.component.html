<h1>Edit Post</h1>
<anon-card>
  <anon-card-header>
    <input type="text" [(ngModel)]="post.title" />
  </anon-card-header>
  <anon-card-content>{{post | json}}</anon-card-content>
  <anon-card-footer>{{post.author}}</anon-card-footer>
</anon-card>

<anon-card>
  <button (click)="updatePost(post)">Update Post</button>
  <button (click)="deletePost(postSnapshot)">Delete Post </button>
</anon-card>
