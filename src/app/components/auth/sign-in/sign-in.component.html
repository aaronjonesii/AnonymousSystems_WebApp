<a class="brand-name" [routerLink]="nav_path.HOME" rel="noreferrer">Anonymous Systems</a>
<img class="brand-logo" src="assets/imgs/logo.webp" [routerLink]="nav_path.HOME" alt="Anonymous Systems Logo" />
<header>Sign In</header>
<div class="header-text">Welcome back, sign into your account securely!</div>
<button class="google-login" (click)="authService.googleAuth()" type="button">
  <img class="button-icon" src="assets/imgs/GoogleIcon.webp" alt="Google Logo" /><span>Login with Google</span>
</button>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="email">
    <label for="email" class="email-label">Email address: </label>
    <input id="email" type="email" class="form-control" formControlName="email" required />

    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="input-error">
      <div *ngIf="email?.errors?.required">Email address is <strong>required</strong>.</div>
      <div *ngIf="email?.errors?.email">Please enter a valid email address.</div>
    </div>
  </div>

  <div class="password">
    <label for="password">Password: </label>
    <input id="password" type="password" class="form-control" formControlName="password" required />

    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="input-error">
      <div *ngIf="password?.errors?.required">Password is <strong>required</strong>.</div>
      <div *ngIf="password?.errors?.minlength">Password must be at least 8 characters long.</div>
    </div>
  </div>

  <button type="submit" [disabled]="!loginForm.valid">Log In</button>
</form>
<a class="forgot-pass" [routerLink]="nav_path.FORGOT_PASSWORD">Forgot Password?</a>
<div class="sign-up">
  Don't have an account?
  <a class="sign-up-button" [routerLink]="nav_path.REGISTER">Sign Up</a>
</div>
