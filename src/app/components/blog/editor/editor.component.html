<ng-container *ngIf="disable_editing; else editingStory">
  <ckeditor
    [disabled]="true"
    [data]="story"
    [editor]="ReadOnlyCustomEditor"
    (ready)="onReady($event)"
    tagName="story"
    #read_only_custom_editor></ckeditor>
</ng-container>
<ng-template #editingStory>
  <ckeditor
    [disabled]="false"
    [(ngModel)]="story"
    [editor]="CustomEditor"
    [config]="config"
    (ready)="onReady($event)"
    (change)="onChange($event)"
    tagName="story"
    #custom_editor></ckeditor>
</ng-template>
